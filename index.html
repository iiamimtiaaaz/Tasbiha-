      <!DOCTYPE html>
<html>
<head>

    h2 { margin: 20px 0 15px; }
    p { margin-bottom: 20px; line-height: 1.5; }
    button {
      margin: 10px;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .yes {
      background: #ff4f9a;
      color: white;
      font-weight: bold;
    }
    .no {

</head>
<body>

</html>
