<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dearest Tasbiha</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: Arial, sans-serif;
      color: #3a2a33;
      overflow: hidden; /* keep hearts from creating scrollbars */
      position: relative;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10; /* ensures buttons stay above hearts */
    }
    h1 { color: #ff4f9a; margin-bottom: 10px; }
    h2 { margin: 20px 0 15px; }
    p { margin-bottom: 20px; line-height: 1.5; }
    button {
      margin: 10px;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      z-index: 11; /* buttons always above hearts */
      position: relative;
    }
    .yes {
      background: #ff4f9a;
      color: white;
      font-weight: bold;
    }
    .no {
      background: white;
      border: 2px dashed #ff4f9a;
      color: #7a4a63;
      font-weight: bold;
    }
    #msg {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      position: relative;
      z-index: 11;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff4f9a;
      transform: rotate(45deg);
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1; /* hearts behind buttons */
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff4f9a;
      border-radius: 50%;
    }
    .heart::before { left: -7px; }
    .heart::after { top: -7px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-150vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Dearest Tasbiha ğŸ’–</h1>
    <p>This little page exists for one simple reason â€” to tell you how deeply you matter.</p>
    <h2>Will you be my Valentine? ğŸ’˜</h2>

    <button class="yes" onclick="showYesMessage()">Yes ğŸ’•</button>
    <button class="no" onmouseenter="moveNo(this)">ğŸ˜Œ Are you really ready to miss out on us?</button>

    <div id="msg"></div>
  </div>

  <script>
    function showYesMessage() {
      const msg = document.getElementById("msg");
      msg.textContent = "Thank you for being with me on my hardest of times and for being my HOME ğŸ¡ğŸ’—";
      msg.style.display = "block";
      createHearts(25);
    }

    function moveNo(btn) {
      btn.style.left = (Math.random() * 80 - 40) + "px";
      btn.style.top = (Math.random() * 60 - 30) + "px";
    }

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = (4 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
