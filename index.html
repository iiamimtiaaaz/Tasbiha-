<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Tasbiha ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #ffeef8; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif; 
            overflow: hidden; 
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 20px; }
        .btn-group { height: 50px; position: relative; margin-top: 20px; }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background: #ff4d94; color: white; }
        #noBtn { background: #ffb3d9; color: #d63384; position: absolute; left: 55%; }
        .heart { position: absolute; top: -10%; font-size: 20px; animation: fall linear forwards; }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="msg">Tasbiha, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);

        const no = document.getElementById('noBtn');
        const moveNo = () => {
            no.style.left = Math.random() * 80 + '%';
            no.style.top = (Math.random() * 100 - 50) + 'px';
        };
        no.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        no.addEventListener('mouseover', moveNo);

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('msg').innerHTML = "Yay! Best day ever! ü•∞";
            no.style.display = 'none';
            document.getElementById('yesBtn').style.transform = "scale(1.2)";
        });
    </script>
</body>
</html>
